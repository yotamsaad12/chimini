<section class="bg-gray-100 py-16">
    <div class="container mx-auto px-6">
      <div class="text-center mb-8">
        <h2 class="text-4xl font-extrabold text-gray-800">Our Locations</h2>
        <p class="mt-4 text-lg text-gray-600">
          We operate from three different locations to serve you better. Find us near you!
        </p>
      </div>
  
      <!-- Map Section -->
      <div class="relative h-[500px] rounded-lg overflow-hidden shadow-lg">
        <div id="map" class="h-full w-full"></div>
      </div>
  
      <!-- Location Descriptions -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-10">
        <div 
          *ngFor="let location of locations; let i = index"
          (click)="zoomToLocation(location.coords)" 
          class="bg-white p-6 rounded-lg shadow-lg cursor-pointer transition-transform transform hover:scale-105 hover:shadow-xl"
        >
          <h3 class="text-2xl font-semibold text-gray-800 mb-2">{{ location.name }}</h3>
          <p class="text-gray-600">{{ location.description }}</p>
        </div>
      </div>
    </div>
  </section>
