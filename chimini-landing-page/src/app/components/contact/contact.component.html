<form (ngSubmit)="submitForm($event)">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  
    <div class="mb-4">
      <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" rows="4" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
  
    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition">
      Send Message
    </button>
  </form>
